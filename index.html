<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigade</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Noto Sans Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo-placeholder img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1DA1F2; /* X's brand color */
        }

        @media (max-width: 480px) {
            .logo-placeholder img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brigade</h1>
        <div class="logo-placeholder">
            <img src="./logo.jpeg" />
        </div>
        <p>Coming soon</p>
        <div class="social-links">
            <a href="https://x.com/brigade_ai" target="_blank" title="Follow on X">ùïè</a>
        </div>
    </div>
</body>
</html>
