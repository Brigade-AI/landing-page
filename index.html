<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigade - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Noto Sans Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #333;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        
        p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .logo-placeholder {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <h1>Brigade</h1>
        <p>Coming soon</p>
    </div>
</body>
</html>
